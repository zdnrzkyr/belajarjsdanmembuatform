<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Program JavaScript</title>
  </head>
  <script>
    function test() {
      let val1 = prompt("Nilai I : ");
      let val2 = prompt("Nilai II : ");

      document.write("val1 == val2 = ");
      document.write(val1 == val2);
      document.write("<br>");

      document.write("val1 != val2 = ");
      document.write(val1 != val2);
      document.write("<br>");

      document.write("val1 >= val2 = ");
      document.write(val1 >= val2);
      document.write("<br>");

      document.write("val1 < val2 = ");
      document.write(val1 < val2);
      document.write("<br>");
    }
  </script>
  <body>
    <input type="button" name="button1" value="relational" onclick="test()" />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Program JavaScript</title>
  </head>
  <script>
    let nilai = prompt("Nilai (0-100) : ", 0);
    let hasil = "";
    if (nilai >= 60) {
      hasil = "Lulus";
    } else {
      hasil = "Tidak Lulus";
    }
    document.write("Hasil = " + hasil);
  </script>
  <body></body>
</html>
